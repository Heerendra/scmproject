<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content}, ~{::title})}">

<head>
    <title>Sign Up</title>
</head>

<body>
    <div id="content" class="mt-20">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">
                <div
                    class="block p-6 bg-white border-t-8 border-blue-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                    <!--Message alert here-->
                    <div>
                        <div data-th-replace="~{message :: messagebox}"></div>
                    </div>
                    <!--Heading for the form-->
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp here</h5>
                    <p class="font-normal text-gray-500 dark:text-gray-400">New way of storing contact...</p>

                    <!--Form data start here-->
                    <!--"@{'/do-register'}" and "${'do-register'}" will do same work here-->
                    <form data-th-action="${'/do-register'}" method="post" class="mt-5" data-th-object="${user}" novalidate>
                        <div class="mb-5">
                            <label for="firstname"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                First Name</label>
                            <input type="text" id="firstname" data-th-field="*{firstName}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Name here.." required />
                                <!-- This piece of code will show all error in your form.
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>-->
                                <p data-th-if= "${#fields.hasErrors('firstName')}"
                                data-th-errors="*{firstName}"
                                class="text-red-600 px-1 py-1"></p>
                        </div>



                        <div class="mb-3">
                            <label for="lastname"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                Last Name</label>
                            <input type="text" id="lastname" data-th-field="*{lastName}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Name here.." required />
                                <p data-th-if= "${#fields.hasErrors('lastName')}"
                                data-th-errors="*{lastName}"
                                class="text-red-600 px-1 py-1"></p>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                Email</label>
                            <input type="email" id="email" data-th-field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="email@domain.com" required />
                                <p data-th-if= "${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                class="text-red-600 px-1 py-1"></p>
                        </div>

                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" data-th-field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <p data-th-if= "${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                class="text-red-600 px-1 py-1"></p>
                        </div>

                        <div class="mb-3">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact No.</label>
                            <input type="text" id="phone" data-th-field="*{phone}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="9876543210" required />
                                <p data-th-if= "${#fields.hasErrors('phone')}"
                                data-th-errors="*{phone}"
                                class="text-red-600 px-1 py-1"></p>
                        </div>

                        <div class="mb-3">
                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea id="message" rows="4" data-th-field="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write About you here..."></textarea>
                                <p data-th-if= "${#fields.hasErrors('about')}"
                                data-th-errors="*{about}"
                                class="text-red-600 px-1 py-1"></p>
                        </div>

                        <div class="mb-3 flex justify-center">
                            <button type="submit"
                                class="px-3 py-2 rounded-lg bg-gray-600 hover:bg-gray-800 text-white dark:bg-blue-600">Sign
                                Up</button>
                            <button type="reset"
                                class="px-3 py-2 rounded-lg bg-orange-700 hover:bg-orange-500 text-white dark:bg-orange-700 ml-10">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content}, ~{::title})}">

<head>
    <title>Login</title>
</head>

<body>
    <section>
        <div id="content" class="mt-20">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="block p-6 bg-white border-t-8 border-green-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-700">
                        <!--Heading for the form-->
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here
                        </h5>


                        <div class="text-center text-red-600" data-th-if= "${param.error}">
                            Invalid username and password.</div>
                        <div class="text-center text-green-600" data-th-if="${param.logout}">
                            You have been logged out.</div>

                        <!--Form data start here-->
                        <!--"@{'/do-register'}" and "${'do-register'}" will do same work here-->
                        <form data-th-action="${'/authenticate'}" method="post" class="mt-5">

                            <div class="mb-5">
                                <label for="username"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="email" id="username" name="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="email@domain.com" required />
                                <!-- <p data-th-if= "${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                class="text-red-600 px-1 py-1"></p> -->
                            </div>

                            <div class="mb-3">
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" id="password" name="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required />
                                <!-- <p data-th-if= "${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                class="text-red-600 px-1 py-1"></p> -->
                            </div>


                            <div class="mb-3 flex justify-center">
                                <button type="submit"
                                    class="px-3 py-2 rounded-lg bg-gray-600 hover:bg-gray-800 text-white dark:bg-blue-600">Login</button>
                                <button type="reset"
                                    class="px-3 py-2 rounded-lg bg-orange-700 hover:bg-orange-500 text-white dark:bg-orange-700 ml-10">Reset</button>
                            </div>

                        </form>

                        <div class="social-button-container flex justify-center mt-10">
                            <a class="login-with-google-btn px-2 py-2" data-th-href= "@{'oauth2/authorization/google'}">Login With Google</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
